<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mobile Movible y Escalable</title>
<style>
  body {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    font-family: Consolas, monospace;
    font-size: 28px;
    margin: 0;
    overflow: hidden;
  }
  #content {
    padding: 20px;
    text-align: center;
    white-space: pre-wrap;
  }
  .fixed-container {
    display: flex;
    justify-content: space-around; /* distribuye imágenes uniformemente */
    align-items: center;
    gap: 10px;
    margin: 10px 0;
    width: 100%;
  }
  .fixed-container img {
    max-height: 100px; /* límite de altura para no romper layout */
    width: auto;
    height: auto;
    flex-shrink: 0; /* no se encogen demasiado */
    cursor: default;
    position: relative; /* ya no absoluto */
  }
  img.mobile {
    user-select: none;
    max-width: 150px;
    position: absolute;
    cursor: grab;
  }
</style>
</head>
<body>
  <div id="banner-top" class="fixed-container"></div>
  <div id="content"></div>
  <div id="banner-bottom" class="fixed-container"></div>

  <script>
    const contentDiv = document.getElementById('content');

    window.electronAPI.onFileChange((text) => {
      contentDiv.textContent = text;
    });

    window.electronAPI.onLoadImages(({ bannersTop, mobileImgs, bannersBottom }) => {
      const topDiv = document.getElementById('banner-top');
      const bottomDiv = document.getElementById('banner-bottom');

      topDiv.innerHTML = '';
      bottomDiv.innerHTML = '';

      // Banners Top
      bannersTop.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        topDiv.appendChild(img);
      });

      // Banners Bottom
      bannersBottom.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        bottomDiv.appendChild(img);
      });

      // Móviles movibles y escalables
      mobileImgs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('mobile');

        img.style.left = Math.random() * (window.innerWidth - 150) + 'px';
        img.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        img.style.width = '150px';
        img.style.height = 'auto';

        let offsetX, offsetY, isDragging = false;
        let isScaling = false, startY, startHeight;

        img.addEventListener('mousedown', e => {
          if (e.ctrlKey) {
            isScaling = true;
            startY = e.clientY;
            startHeight = img.offsetHeight;
            e.preventDefault();
          } else {
            isDragging = true;
            offsetX = e.clientX - img.offsetLeft;
            offsetY = e.clientY - img.offsetTop;
            img.style.cursor = 'grabbing';
          }
        });

        document.addEventListener('mousemove', e => {
          if (isScaling) {
            const dy = e.clientY - startY;
            img.style.height = Math.max(50, startHeight + dy) + 'px';
            img.style.width = 'auto';
          }
          if (isDragging) {
            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            newX = Math.max(0, Math.min(window.innerWidth - img.offsetWidth, newX));
            newY = Math.max(0, Math.min(window.innerHeight - img.offsetHeight, newY));
            img.style.left = newX + 'px';
            img.style.top = newY + 'px';
          }
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
          isScaling = false;
          img.style.cursor = 'grab';
        });

        document.body.appendChild(img);
      });
    });
  </script>
</body>
</html>
