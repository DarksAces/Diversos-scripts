<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor Live con Banners</title>
<style>
  body {
    background-color: #1e1e1e;
    color: white;
    font-family: Consolas, monospace;
    font-size: 28px;
    padding: 20px;
    text-align: center;
    white-space: pre-wrap;
  }

  #banner-top, #mobile, #banner-bottom {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
    flex-wrap: wrap;
  }

  img {
    max-width: 150px;
    cursor: grab;
  }
</style>
</head>
<body>
  <div id="banner-top"></div>
  <div id="content"></div>
  <div id="mobile"></div>
  <div id="banner-bottom"></div>

  <script>
    const contentDiv = document.getElementById('content');

    // Texto en tiempo real
    window.electronAPI.onFileChange((text) => {
      contentDiv.textContent = text;
    });

    // Mostrar banners
    window.electronAPI.onLoadImages(({ bannersTop, mobileImgs, bannersBottom }) => {
      const topDiv = document.getElementById('banner-top');
      const mobileDiv = document.getElementById('mobile');
      const bottomDiv = document.getElementById('banner-bottom');

      topDiv.innerHTML = '';
      mobileDiv.innerHTML = '';
      bottomDiv.innerHTML = '';

      // Función para hacer imágenes arrastrables
      function makeDraggable(img) {
        img.draggable = true;
        img.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', e.target.src);
        });
      }

      bannersTop.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        makeDraggable(img);
        topDiv.appendChild(img);
      });

      mobileImgs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        makeDraggable(img);
        mobileDiv.appendChild(img);
      });

      bannersBottom.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        makeDraggable(img);
        bottomDiv.appendChild(img);
      });
    });
  </script>
</body>
</html>
