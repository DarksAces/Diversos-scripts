<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mobile Movible y Escalable</title>
<style>
  body {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    font-family: Consolas, monospace;
    font-size: 28px;
    margin: 0;
    overflow: hidden; /* no scroll de body */
  }

  #banner-top {
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: flex-start;
    height: 100px;
    z-index: 10;
  }

  #banner-top img {
    height: 100%;
    width: auto;
    display: block;
  }

  #banner-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100px;
    z-index: 10;
  }

  #banner-bottom img {
    height: 100%;
    width: auto;
    max-width: 100%;
    display: block;
  }

  #content-wrapper {
    position: absolute;
    top: 100px;      /* debajo del banner superior */
    bottom: 100px;   /* arriba del banner inferior */
    left: 0;
    right: 0;
    display: flex;
    align-items: center;   /* centra verticalmente */
    justify-content: center; /* opcional: centra horizontalmente */
  }

  #content {
    overflow: hidden; /* no scroll manual */
    white-space: pre-wrap;
    line-height: 32px;
    height: calc(32px * 11); /* 11 líneas visibles */
    text-align: center;       /* opcional, centra el texto */
  }

  img.mobile {
    user-select: none;
    max-width: 150px;
    position: absolute;
    cursor: grab;
  }
</style>
</head>
<body>
  <div id="banner-top"></div>
  <div id="content-wrapper">
    <div id="content"></div>
  </div>
  <div id="banner-bottom"></div>

  <script>
    const contentDiv = document.getElementById('content');
    let fullText = ""; // guardamos todo el contenido

    window.electronAPI.onFileChange((text) => {
      fullText = text;
      // Dividimos en líneas y tomamos las últimas 11
      const lines = fullText.split('\n');
      const lastLines = lines.slice(-11).join('\n');
      contentDiv.textContent = lastLines;
    });

    window.electronAPI.onLoadImages(({ bannersTop, mobileImgs, bannersBottom }) => {
      const topDiv = document.getElementById('banner-top');
      const bottomDiv = document.getElementById('banner-bottom');

      topDiv.innerHTML = '';
      bottomDiv.innerHTML = '';

      bannersTop.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        topDiv.appendChild(img);
      });

      bannersBottom.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        bottomDiv.appendChild(img);
      });

      // Móviles movibles y escalables
      mobileImgs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('mobile');

        img.style.left = Math.random() * (window.innerWidth - 150) + 'px';
        img.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        img.style.width = '150px';
        img.style.height = 'auto';

        let offsetX, offsetY, isDragging = false;
        let isScaling = false, startY, startHeight;

        img.addEventListener('mousedown', e => {
          if (e.ctrlKey) {
            isScaling = true;
            startY = e.clientY;
            startHeight = img.offsetHeight;
            e.preventDefault();
          } else {
            isDragging = true;
            offsetX = e.clientX - img.offsetLeft;
            offsetY = e.clientY - img.offsetTop;
            img.style.cursor = 'grabbing';
          }
        });

        document.addEventListener('mousemove', e => {
          if (isScaling) {
            const dy = e.clientY - startY;
            img.style.height = Math.max(50, startHeight + dy) + 'px';
            img.style.width = 'auto';
          }
          if (isDragging) {
            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            newX = Math.max(0, Math.min(window.innerWidth - img.offsetWidth, newX));
            newY = Math.max(0, Math.min(window.innerHeight - img.offsetHeight, newY));
            img.style.left = newX + 'px';
            img.style.top = newY + 'px';
          }
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
          isScaling = false;
          img.style.cursor = 'grab';
        });

        document.body.appendChild(img);
      });
    });
  </script>
</body>
</html>
