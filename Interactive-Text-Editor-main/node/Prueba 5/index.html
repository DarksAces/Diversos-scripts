<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor Live con Banners</title>
<style>
  body {
    background-color: #1e1e1e;
    color: white;
    font-family: Consolas, monospace;
    font-size: 28px;
    padding: 20px;
    text-align: center;
    white-space: pre-wrap;
  }

  .banner-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
    min-height: 160px;
    border: 2px dashed #444;
    flex-wrap: wrap;
  }

  img {
    max-width: 150px;
    cursor: grab;
  }
</style>
</head>
<body>
  <div id="banner-top" class="banner-container"></div>
  <div id="content"></div>
  <div id="mobile" class="banner-container"></div>
  <div id="banner-bottom" class="banner-container"></div>

  <script>
    const contentDiv = document.getElementById('content');
    const containers = document.querySelectorAll('.banner-container');

    // Texto en tiempo real
    window.electronAPI.onFileChange((text) => {
      contentDiv.textContent = text;
    });

    // Mostrar banners y hacerlos movibles
    window.electronAPI.onLoadImages(({ bannersTop, mobileImgs, bannersBottom }) => {
      function createDraggableImage(src) {
        const img = document.createElement('img');
        img.src = src;
        img.draggable = true;

        img.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', src);
          e.dataTransfer.effectAllowed = 'move';
          img.classList.add('dragging');
        });

        img.addEventListener('dragend', () => {
          img.classList.remove('dragging');
        });

        return img;
      }

      function loadImages(container, images) {
        container.innerHTML = '';
        images.forEach(src => container.appendChild(createDraggableImage(src)));
      }

      loadImages(document.getElementById('banner-top'), bannersTop);
      loadImages(document.getElementById('mobile'), mobileImgs);
      loadImages(document.getElementById('banner-bottom'), bannersBottom);
    });

    // Permitir soltar en los contenedores
    containers.forEach(container => {
      container.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      container.addEventListener('drop', (e) => {
        e.preventDefault();
        const src = e.dataTransfer.getData('text/plain');
        const draggingImg = document.querySelector(`img[src='${src}'].dragging`);
        if (draggingImg) {
          container.appendChild(draggingImg);
        }
      });
    });
  </script>
</body>
</html>
